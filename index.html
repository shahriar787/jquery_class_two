        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <form action="">
                        <div class="form-group">
                            <label for="">Password Checker</label>
                            <input type="password" class="form-control" placeholder="username" id="password_checker">
                            <span class="password_strength"></span>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>


        <!-- background color change -->

        <div class="container" style="margin-bottom:50px;">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <select name="" id="select_color">
                        <option value="white">White</option>
                        <option value="black">Black</option>
                        <option value="brown">Brown</option>
                        <option value="orange">Orange</option>
                    </select>
                </div>
            </div>
        </div>
    

    <!-- Bind | Unbind -->

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <button type="button" class="btn btn-default" id="bind">Start Bind</button>
                <button type="button" class="btn btn-default" id="unbind"> Stop Unbind</button>
                <div class="back">
                    
                </div>
            </div>
        </div>
    </div>

    
    <!-- Character Remaining -->
    <div class="container common">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <textarea name="" id="character" cols="30" rows="10" maxlength="200"></textarea>
                <span class="character_remaining"></span>
            </div>
        </div>
    </div>

    <!-- Toggle-->
    <div class="container common">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
               <div class="img_box">
                   <img src="images/01.jpg" class="img-responsive" alt="" id="hide">
               </div>
           </div>

            <div class="col-md-6 col-md-offset-3">
               <button type="button" class="btn btn-default common" id="toggle">Toggle</button>
               <button type="button" class="btn btn-default common" id="slideup">Slide Up</button>
               <button type="button" class="btn btn-default common" id="slidedown">Slide Down</button>
               <button type="button" class="btn btn-default common" id="slidetoggle">Slide Toggle</button>
               <button type="button" class="btn btn-default common" id="stop">Stop</button>
               <button type="button" class="btn btn-default common" id="delay">Delay</button>
            </div>
            
        </div>
    </div>
